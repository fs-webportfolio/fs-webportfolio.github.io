<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Projekt-Portfolio</title>
    <style>
        :root {
            --primary: #2ea44f;
            --bg: #f6f8fa;
            --text: #24292f;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; 
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.5;
            margin: 0; padding: 40px 20px;
        }

        h1 { text-align: center; margin-bottom: 40px; }

        /* Das Grid-System */
        #portfolio {
            display: grid;
            /* Erstellt automatisch Spalten, die mindestens 300px breit sind */
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Die einzelnen Karten */
        .project-card {
            background: white;
            border: 1px solid #d0d7de;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(140, 149, 159, 0.2);
        }

        .preview-img {
            width: 100%;
            height: 180px;
            object-fit: cover; /* Schneidet das Bild passend zu */
            border-bottom: 1px solid #d0d7de;
            background-color: #eee;
        }

        .content {
            padding: 16px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .content h3 { margin: 0 0 10px 0; font-size: 1.25rem; color: #0969da; }
        .content p { font-size: 0.9rem; color: #57606a; flex-grow: 1; }

        .btn {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            margin-top: 15px;
        }

        .btn:hover { background-color: #2c974b; }
    </style>
</head>
<body>

    <h1>ðŸš€ Meine Live-Projekte</h1>
    <div id="portfolio">LÃ¤dt die Galerie...</div>

    <script>
        const username = 'fs-webportfolio'; // <-- DEINEN NAMEN HIER EINTRAGEN

        async function loadRepos() {
            try {
                const response = await fetch(`https://api.github.com{username}/repos?per_page=100&sort=updated`);
                const repos = await response.json();
                const container = document.getElementById('portfolio');
                container.innerHTML = '';

                // Nur Repos mit aktiven GitHub Pages
                const pagesRepos = repos.filter(repo => repo.has_pages && repo.name !== `${username}.github.io`);

                pagesRepos.forEach(repo => {
                    const imageUrl = `https://raw.githubusercontent.com{username}/${repo.name}/main/preview.png`;
                    const liveUrl = `https://${username}.github.io/${repo.name}/`;

                    const card = document.createElement('div');
                    card.className = 'project-card';
                    card.innerHTML = `
                        <img class="preview-img" src="${imageUrl}" 
                             onerror="this.src='https://images.unsplash.com'" 
                             alt="Projekt Vorschau">
                        <div class="content">
                            <h3>${repo.name.replace(/-/g, ' ')}</h3>
                            <p>${repo.description || 'Keine Beschreibung hinterlegt.'}</p>
                            <a class="btn" href="${liveUrl}" target="_blank">Projekt ansehen</a>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (e) {
                document.getElementById('portfolio').innerHTML = 'Fehler beim Laden der Projekte.';
            }
        }
        loadRepos();
    </script>
</body>
</html>
